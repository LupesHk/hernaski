<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Hernaski</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body data-page="admin-login">
    <header class="site-header">
      <div class="logo-area" aria-label="Logo da Imobiliária Hernaski">
        <div class="logo-mark" aria-hidden="true">
        </div>
        <div>
          <p class="logo-title">Hernaski Administradora</p>
          <p class="logo-subtitle">Gestão de Contratos</p>
        </div>
      </div>
      
    </header>

    <main>
      <section class="card" aria-labelledby="admin-login-title">
        <div class="card-header">
          <h1 id="admin-login-title">Acesso restrito!</h1>
          <p>
            Digite suas credenciais para prosseguir. <br>
          </p>
        </div>
        <form id="admin-login-form" class="login-form">
          <label>
            Usuário
            <input type="text" name="usuario" required />
          </label>
          <label>
            Senha
            <input type="password" name="senha" required />
          </label>
          <div class="form-actions">
            <button type="submit" class="primary">Entrar</button>
            <button type="button" class="primary" onclick="window.location.href='../index.html'">Voltar</button>

          </div>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>Área restrita para corretores da administradora.</p>
    </footer>

    <script src="../app.js"></script>
  </body>
</html>
